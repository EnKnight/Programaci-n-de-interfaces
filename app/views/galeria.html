<div class="row">
  <div class="col-md-2">
    <div id="wrapper">
      <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
      <div class="menu">
        <label class="go-back margen-arriba" for="menu" ng-click="$gallery.verMenu()"><span>Toggle</span></label>
      </div>
    </div> <!-- #wrapper-->
    <button type="button" class="boton-audio boton-audio-menu" onclick="Audio('disciplinas','Volume.svg','Volume-off.svg')">
      <img id="sound_img" src="images/Volume-off.svg" alt=""> 
    </button>
    <p id="ayudae" class="texto-ayuda">Pulse la imagen deseada para visualizarla</p>
  </div>

  <div class="col-md-10">
    <div class="wrap">
      <a class="gallery" ng-click="$gallery.verJazz()"><div></div></a>
      <a class="gallery" ng-click="$gallery.verBallet()"><div></div></a>
      <a class="gallery" ng-click="$gallery.verHipHop()"><div></div></a>
      <a class="gallery" ng-click="$gallery.verAereo()"><div></div></a>
      <a class="gallery" ng-click="$gallery.verContemporaneo()"><div></div></a>
    </div>
  </div>
</div>
